[tool:pytest]
# pytest配置

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --junit-xml=reports/junit.xml

# 标记
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    api: 标记为API测试
    browser: 标记为浏览器测试
    ai: 标记为AI相关测试

# 异步测试配置
asyncio_mode = auto

# 覆盖率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*
    */htmlcov/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
